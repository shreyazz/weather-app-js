<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="timeDate">
            <p class="time"></p>
            <p class="date"></p>
            <p class="localtime">Local Time: </p>
        </div>
        <input type="text" name="search" id="search" placeholder="Search for a city..." autocomplete="off">
        <p class="enter">Press Enter to submit <span>↵</span> </p>
        <div class="temp">
            <p class="place">Place</p>
            <p class="tempMain">°C</p>
            <p class="weatherDisc">Description</p>
        </div>
        <p class="morebutton">Want more information?</p>
        <div class="moreInfo">
            <p class="feels">Feels like: °C</p>
            <p class="humidity">Humidity: </p>
            <p class="wind">Wind Speed:  meter/sec</p>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
